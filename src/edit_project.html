<!DOCTYPE html>
<html>
	<head>
		<title>Registration - Erasmus++</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="scripts/bootstrap/css/bootstrap-datepicker.min.css" />
		<link rel="stylesheet" href="scripts/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="scripts/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/site.css">
	</head>
	<body>
		<div id="nav"></div>

		<div class="container">
			<h1 class="page-title">Project edit</h1>
		</div>

		<div class="container">

			<div class="row register-page">
				
				<div class="col-md-10 register-detail">
					<h4>Edit project</h3>
				
					<form action="index.html" class="form-horizontal" method="post" role="form">
						<hr/>
						<div class="form-group">
							<label class="col-md-6 control-label" for="ProjectName">Project name</label>
							<div class="col-md-8">
								<input class="form-control" id="ProjectName" name="ProjectName" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-6 control-label" for="RegistrationNumber">Project registration number</label>
							<div class="col-md-8">
								<input class="form-control" id="RegistrationNumber" name="RegistrationNumber" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-6 control-label" for="StartDate">Duration dates</label>
							
							<div class="row col-md-8">
								<div class="col-md-6 input-group date" data-provide="datepicker">
									<input class="form-control" type="text" id="StartDate" name="StartDate" />
									<div class="input-group-addon">
										<i class="fa fa-3 fa-calendar"></i>
									</div>
								</div>
								<div class="col-md-6 input-group date" data-provide="datepicker">
									<input class="form-control" type="text" id="EndDate" name="EndDate" />
									<div class="input-group-addon">
										<i class="fa fa-3 fa-calendar"></i>
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<input type="submit" value="Edit" class="btn btn-default SubmitBtn" data="event" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="scripts/jquery/jquery-3.2.1.slim.min.js"></script>
		<script src="scripts/bootstrap/js/bootstrap.min.js"></script>
		<script src="scripts/common.js"></script>
	</body>
</html>
