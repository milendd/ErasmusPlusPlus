<!DOCTYPE html>
<html>
<head>
	<title>Регистрация на физическо лице - Erasmus++</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="scripts/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="styles/site.css">
</head>
<body>
	<div class="container">
		<div class="col-md-6">
			<h4>Регистрация на физическо лице</h3>
		
			<form action="index.html" class="form-horizontal" method="post" role="form">
				<hr/>
				<div class="form-group">
					<label class="col-md-4 control-label" for="Username">Име</label>
					<div class="col-md-8">
						<input class="form-control" id="Username" name="Username" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="Password">Парола</label>
					<div class="col-md-8">
						<input class="form-control" id="Password" name="Password" type="password" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="ConfirmPassword">Потвърдете паролата</label>
					<div class="col-md-8">
						<input class="form-control" id="ConfirmPassword" name="ConfirmPassword" type="password" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<input type="submit" value="Регистрация" class="btn btn-default" />
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<script src="scripts/common.js"></script>
	<script src="scripts/jquery/jquery-3.2.1.slim.min.js"></script>
	<script src="scripts/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
